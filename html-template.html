<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Diarizer</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <div class="container">
        <header>

            <p class="subtitle">Identifica qui√©n habla y cu√°ndo en archivos de audio</p>
        </header>
        
        <div class="card">
            <div class="upload-section">
                <h2>Sube un archivo de audio</h2>
                <form id="upload-form">
                    <div class="file-input-container">
                        <label for="audio-file" class="file-label">
                            <span class="file-icon">üìÅ</span>
                            <span id="file-name">Seleccionar archivo...</span>
                        </label>
                        <input type="file" id="audio-file" name="file" accept="audio/*" required>
                    </div>
                    
                    <div class="options">
                        <div class="option-group">
                            <label for="num-speakers">N√∫mero de hablantes:</label>
                            <select id="num-speakers" name="num_speakers">

                                <option value="3">3</option>

                                <option value="5">5</option>
                            </select>
                        </div>
                        
                        <div class="option-group">
                            <label for="diarizer-type">Tipo de diarizaci√≥n:</label>
                            <select id="diarizer-type" name="diarizer_type">
                                <option value="lightweight">Ligera (r√°pida)</option>
                                <option value="whisper">Whisper (completa)</option>
                            </select>
                        </div>
                    </div>
                    
                    <button type="submit" class="submit-button">Procesar</button>
                </form>
            </div>
            
            <div id="processing" class="hidden processing-section">
                <div class="loader"></div>
                <p>Procesando tu archivo de audio...</p>
                <p class="note">Esto puede tomar unos minutos dependiendo del tama√±o del archivo.</p>
            </div>
            
            <div id="results" class="hidden result-section">

                <div class="transcript-container">
                    <div id="transcript" class="transcript"></div>
                </div>
                <div class="download-section">
                    <button id="download-btn" class="download-button">Descargar transcripci√≥n</button>
                </div>
            </div>
            
            <div id="error" class="hidden error-section">

                <h2>Error en el procesamiento</h2>
                <p id="error-message"></p>
                <button id="try-again-btn" class="try-again-button">Intentar de nuevo</button>
            </div>
        </div>
        
        <footer>
            <p>Audio Diarizer ¬© 2023 - <a href="https://github.com/yourusername/audio-diarizer" target="_blank">GitHub</a></p>
        </footer>
    </div>
    
    <script src="/static/js/main.js"></script>
</body>
</html>
